<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        /* Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
            color: #fff;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            max-width: 700px; 
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInUp 1.5s ease forwards;
            margin: 0 auto;
            max-height: 80vh; /* Set a max height for the container */
            overflow-y: auto;  /* Enable vertical scrolling */
        }

        /* Table Styling */
        table {
            width: 100%; /* Ensure the table takes full width */
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center; /* Center table text */
            table-layout: fixed; /* Fix table layout for better consistency */
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.3);
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:nth-child(even) td {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Button Styling */
        button {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 100%; /* Full width button */
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-top: 20px; /* Add margin to the top of the button */
        }

        button:hover {
            background: linear-gradient(135deg, #fff700 0%, #ffde00 100%);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
            animation: slideInLeft 1.2s ease;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #f9f9f9;
            animation: slideInRight 1.4s ease;
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(50px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        strong {
            font-size: 1.2rem;
            color: #fdfdfd;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.4s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            border: 2px solid #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3); /* Track color */
            border-radius: 10px; /* Rounded corners for the track */
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.6); /* Color of the scrollbar handle */
            border-radius: 10px; /* Rounded corners for the scrollbar handle */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.8); /* Change color on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Records for ID: {{ patient_id }}</h1>

        {% if records %}
            <table>
                <thead>
                    <tr>
                        <th>Symptom</th>
                        <th>Diagnosis</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                        <tr>
                            <td>{{ record.symptom }}</td>
                            <td>{{ record.diagnosis }}</td>
                            <td>{{ record.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No records available for this patient.</p>
        {% endif %}
    </div>
</body>
</html>
