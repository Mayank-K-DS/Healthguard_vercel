<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Result</title>
    <style>
        /* Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(30px);
            animation: slideUp 0.8s ease forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            color: #f9f9f9;
            margin-bottom: 30px;
        }

        strong {
            color: #fff;
            font-size: 1.5rem;
        }

        button {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #fff700 0%, #ffde00 100%);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f3f3f3;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Disease Prediction Result</h1>
        <p>The predicted disease based on your symptoms is: <strong>{{ disease }}</strong></p>

        <form action="/search" method="POST">
            <input type="hidden" name="disease" value="{{ disease }}">
            <button type="submit">Search on Mayo Clinic</button>
        </form>

        <form action="{{ url_for('book_appointment') }}">
            <button type="submit" style="margin-top: 5px;">Book an Appointment with Doctor</button>
        </form>

        <a href="/">Go Back</a>
    </div>
</body>

</html>
