<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Help</title>
    <style>
        /* Reuse the same styles as in index.html */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .images-container div {
            text-align: center;
        }

        .images-container img {
            width: 150px;
            height: auto;
        }

        .images-container p {
            margin-top: 10px;
            font-size: 1rem;
            color: #fff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .images-container img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Help is on the way</h1>
        <p>Please stay on the line!</p>
        <p>Meanwhile, here are some arbitrary helplines:</p>

        <div class="images-container">
            <div>
                <img src="{{ url_for('static', filename='images/emergency1.png') }}" alt="Emergency Image 1">
                <p>Contact General Emergency</p>
            </div>
            <div>
                <img src="{{ url_for('static', filename='images/emergency2.png') }}" alt="Emergency Image 2">
                <p>Contact Fire Emergency</p>
            </div>
            <div>
                <img src="{{ url_for('static', filename='images/emergency3.png') }}" alt="Emergency Image 3">
                <p>Contact Police Emergency</p>
            </div>
        </div>
    </div>
</body>
</html>
